<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sean Graney Forms</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form class="" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>
      <label for="first_name_field">First Name:</label>
      <input type="text" id="first_name_field" name="first_name_field" value="">
      <label for="last_name_field">Last Name:</label>
      <input type="text" id="last_name_field" name="last_name_field" value="">
      <label for="phone_field">Phone Number:</label>
      <input type="text" id="phone_field" name="phone_field" value="">
      <input type="hidden" name="hidden_field" value="Sgraney">
      <label for="email_field">Email Address:</label>
      <input type="text" id="email_field" name="email_field" value="">
      <label>Gender:</label>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender_field" value="Male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender_field" value="Female">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender_field" value="Other">
      <label for="age_field">Age:</label>
      <select class="age_field" id="age_field" name="age_field">
        <option value="Under 18">Under 18</option>
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-44">35-44</option>
        <option value="45-54">45-54</option>
        <option value="55-64">55-64</option>
        <option value="65 and over">65 and over</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>
      <label>Days Available:</label>
      <input type="checkbox" class="available_field" name="Sunday">
      <label>Sunday</label>
      <input type="checkbox" class="available_field" name="Monday">
      <label>Monday</label>
      <input type="checkbox" class="available_field" name="Tuesday">
      <label>Tuesday</label>
      <input type="checkbox" class="available_field" name="Wednesday">
      <label>Wednesday</label>
      <input type="checkbox" class="available_field" name="thursday">
      <label>Thursday</label>
      <input type="checkbox" class="available_field" name="Friday">
      <label>Friday</label>
      <input type="checkbox" class="available_field" name="Saturday">
      <label>Saturday</label>
      <input type="checkbox" class="available_field" name="available_field" value="Saturday">
      <label>Any Comments?</label>
      <textarea name="comments_field" class="comments_field" rows="8" cols="80"></textarea>
      <input type="submit" name="submit" value="Submit">
    </fieldset>

  </form>
</body>

</html>

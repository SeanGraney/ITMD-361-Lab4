<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sean Graney Forms</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form class="" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>
      <label for="first_name_field">First Name:</label>
      <input type="text" id="first_name_field" name="first_name_field" value="">
      <label for="last_name_field">Last Name:</label>
      <input type="text" name="last_name_field" value="">
      <label for="pnumber">Phone Number:</label>
      <input type="text" name="phone_field" value="">
      <input type="hidden" name="hidden_field" value="">
      <label for="email_field">Email Address:</label>
      <input type="text" name="email_field" value="">
      <label for="gender_field">Gender:</label>
      <label for="gender_field">Male</label>
      <input type="radio" name="Male" value="Male">
      <label for="gender_field">Female</label>
      <input type="radio" name="Female" value="Female">
      <label for="gender_field">Other</label>
      <input type="radio" name="Other" value="Other">
      <label for="age_field">Age:</label>
      <select class="age_field" name="age_field">
        <option value="Under 18">Under 18</option>
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-44">35-44</option>
        <option value="45-54">45-54</option>
        <option value="55-64">55-64</option>
        <option value="65 and over">65 and over</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>
      <label for="available_field">Days Available:</label>
      <input type="checkbox" name="Sunday">
      <label for="Sunday">Sunday</label>
      <input type="checkbox" name="Monday">
      <label for="monday">Monday</label>
      <input type="checkbox" name="Tuesday">
      <label for="Tuesday">Tuesday</label>
      <input type="checkbox" name="Wednesday">
      <label for="Wednesday">Wednesday</label>
      <input type="checkbox" name="thursday">
      <label for="Thursday">Thursday</label>
      <input type="checkbox" name="Friday">
      <label for="Friday">Monday</label>
      <input type="checkbox" name="Saturday">
      <label for="Saturday">Saturday</label>
      <label for="comments">Any Comments?</label>
      <textarea name="comments_field" rows="8" cols="80"></textarea>
      <input type="submit" name="submit" value="Submit">
    </fieldset>

  </form>
</body>

</html>
